<script>
     //Código do carrossel
     var currentImageIndex = 0;
    var images = document.querySelectorAll("#carrossel img");
    var maxImages = images.length;

    const nextImage = () => {
        images[currentImageIndex].classList.remove("atual");

        currentImageIndex++;

        if (currentImageIndex >= maxImages) {
            currentImageIndex = 0;
        }

        images[currentImageIndex].classList.add("atual");
    }

    const start = () => {
        setInterval(() => {
            nextImage();
        }, 5000);
    }

    window.addEventListener("load", start())
</script>
